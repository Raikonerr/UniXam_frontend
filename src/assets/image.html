<!DOCTYPE html>

  <title>Exam Portal Logo</title>

<body>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">

  <path d="M50,150 C50,100 40,75 100,75 C160,75 150,100 150,150" fill="#90caf9"/>
  <path d="M50,150 C50,100 60,75 100,75" fill="#42a5f5" opacity="0.8"/>
  <path d="M100,75 C140,75 150,100 150,150" fill="#42a5f5" opacity="0.8"/>
  <!-- Globe -->
  <path d="M75,55 Q100,30 125,55" stroke="#4caf50" stroke-width="2" fill="none"/>
  <path d="M75,55 Q100,80 125,55" stroke="#4caf50" stroke-width="2" fill="none"/>
  <path d="M90,40 Q100,60 110,40" stroke="#4caf50" stroke-width="2" fill="none"/>
  <!-- Pencil -->
  <path d="M30,120 L80,20 L120,60 L70,160 Z" fill="#9e9e9e"/>
  <path d="M80,20 L100,0 L140,40 L120,60 Z" fill="#f44336"/>
  <!-- Checkmark -->
  <path d="M60,110 L85,135 L130,90" stroke="#ffca28" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
